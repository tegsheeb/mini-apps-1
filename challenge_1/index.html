<!DOCTYPE html>
<html>
  <head>
    <style>
     table {border: 1px solid; border-spacing: 0px}
     tr td{border: 1px solid; border-spacing: 0px; height:100px; width: 100px; font-size: 2em; text-align: center;}
     #whoseTurn {font-size: 1.2em}
     #reset {font-style: bold; background-color:lightgray}
    </style>

  </head>

<body>
  <h1> Tic Tac Toe </h1>
    <div>
    <table id='board'>
        <tr >
          <td id= 't00'></td>
          <td id= 't01'></td>
          <td id= 't02'></td>
        </tr>

        <tr >
          <td id= 't10'></td>
          <td id= 't11'></td>
          <td id= 't12'></td>
        </tr>

        <tr >
          <td id= 't20'></td>
          <td id= 't21'></td>
          <td id= 't22'></td>
        </tr>
    </table>
    </div>
    <div id='whoseTurn' > X starts the game </div>

    <button id='reset' type = 'button'> Reset game </button>


    <script src = "App.js"> </script>
  </body>
</html>
